name: CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout the repository code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up Docker Buildx for efficient builds
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 4. Build and push image to Docker Hub
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKERHUB_REPO }}:${{ github.sha }}
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKERHUB_REPO }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      # 5. Update IMAGE_TAG environment variable in Dokploy
      - name: Update IMAGE_TAG in Dokploy
        run: |
          HTTP_CODE=$(curl -s -o /tmp/response.txt -w "%{http_code}" -X POST "${{ secrets.DOKPLOY_URL }}/api/compose.update" \
            -H "x-api-key: ${{ secrets.DOKPLOY_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{
              "composeId": "${{ secrets.DOKPLOY_COMPOSE_ID }}",
              "env": "IMAGE_TAG=${{ github.sha }}"
            }')
          echo "HTTP Status: $HTTP_CODE"
          cat /tmp/response.txt
          echo ""
          if [ "$HTTP_CODE" -ge 400 ]; then exit 1; fi

      # 6. Trigger Dokploy to deploy with the new image
      - name: Trigger Dokploy Deploy
        run: |
          HTTP_CODE=$(curl -s -o /tmp/response.txt -w "%{http_code}" -X POST "${{ secrets.DOKPLOY_URL }}/api/compose.deploy" \
            -H "x-api-key: ${{ secrets.DOKPLOY_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{"composeId": "${{ secrets.DOKPLOY_COMPOSE_ID }}"}')
          echo "HTTP Status: $HTTP_CODE"
          cat /tmp/response.txt
          echo ""
          if [ "$HTTP_CODE" -ge 400 ]; then exit 1; fi